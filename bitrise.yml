app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: BaseAppV2.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: BaseAppV2
  - opts:
      is_expand: true
    FASTLANE_DONT_STORE_PASSWORD: '1'
trigger_map:
- tag: v*.*.*
  workflow: staging
- pull_request_target_branch: master
  workflow: feature
- push_branch: master
  workflow: master-integration
