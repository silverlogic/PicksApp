    - set-xcode-plist-value@1.0.0:
        inputs:
        - plist_path: "$BITRISE_SOURCE_DIR/BaseAppV2/Info.plist"
        - plist_key: Environment_Type
        - plist_value: '3'
    - script@1.1.3:
        inputs:
        - content: "$FASTLANE_PASSWORD=$PRODUCTION_PASSWORD"
    - fastlane@2.3.9:
        inputs:
        - lane: itunes_connect
    - deploy-to-bitrise-io@1.2.9:
